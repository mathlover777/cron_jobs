<!DOCTYPE html>
<html>
<head>
	<title>Planck Daily Digest</title>
</head>
<body>
<div style='display:table; width:100%; height:100px; background-color:#5AC4B4;'><span style="display:table-cell; vertical-align:middle; text-align:center; color:white; font-size:200%;">Unimportant and Unread Emails Digest</span></div>
<div style='width:100%; height:10px;'></div>
<div style='width:100%; height:50px;'><div style="display:table; width:70%; height:90%; margin:auto;"><span>Hi<span id='username'>[Name]</span>, Here's a summary of all the unimportant mails you received since your last digest. You can also find them in your "Read Later" and "Social" folders and move them to your inbox (and vice versa) which will help train our system.</span></div></div>
<div style='width:100%; height:50px;'><table style="width:70%; height:90%; margin:auto;"><tr style=""><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Mark All as Read</button></td><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Archive All</button></td><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Delete All</button></td></tr></table></div>
<div style='width:100%; height:10px;'></div>
<div style='width:100%;'><div style="width:70%; height:90%; margin:auto;">
<table style="width:100%;" id='readlatertable'><thead style="width:100%; background-color:#5AC4B4;"><td style='padding:10px; color:white;'>Read Later <span id='readlaternumber'>()</span></td></thead></table></div></div>
<div style='width:100%; height:10px;'></div>
<div style='width:100%;'><div style="width:70%; height:90%; margin:auto;">
<table style="width:100%;" id='socialtable'><thead style="width:100%; background-color:#5AC4B4;"><td style='padding:10px; color:white'>Social<span id='socialnumber'>()</span></td></thead><tr><td></td></tr></table></div></div>
<div style='width:100%; height:10px;'></div>
<div style='width:100%; height:50px;'><table style="width:70%; height:90%; margin:auto;"><tr style=""><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Mark All as Read</button></td><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Archive All</button></td><td style="width:33%; padding:4px;"><button style="width:100%; padding:5px; background:none; border:1px solid #5AC4B4; border-radius:4px; color:#5AC4B4; font-size:120%;">Delete All</button></td></tr></table></div>
<div style='width:100%; height:100px;'></div>
<div style='width:100%; height:10px;' class='footer'>
	<div style="width:70%; height:90%; margin:auto;">
	</div>
</div>
</body>
</html>
